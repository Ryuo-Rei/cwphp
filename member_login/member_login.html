<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>社員資格登録管理</title>
<script type="text/javascript">
function check() {
	if(login_form.id.value == "")
	{
		alert("idを入力してください。");
		return false;
	}

	if(login_form.pass.value == "")
	{
		alert("パスワードを入力してください。");
		return false;
	}

	return true;
}

</script>
</head>
<body>

社員ログイン<br />
<br />
<form method="post" action="member_login_check.php" name="login_form">
ID<br />
<input type="text" name="id"><br />
パスワード<br />
<input type="password" name="pass"><br />
<br />
<input type="submit" onClick="return check()" value="ログイン">
</form>

</body>
</html>
